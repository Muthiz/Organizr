<body>
   <link rel="stylesheet" type="text/css" href="group.css">
      <div class="container">
      <p>
        <label for="new-task">Add Task
        </label><input id="new-task" type="text"><button>Add</button>
      </p>
      

        <h3>To-Do / Incomplete</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox">
                <label>Finish Pset aaaaaargh!!!!!</label>
                <input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
            <li class="editMode">
                <input type="checkbox">
                <label>Pack up for Summer</label>
                <input type="text" value="Pack up for Summer">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>

        </ul>

        <h3>Finished</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label>Go to CS class at 1:30 pm</label>
                <input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="groupe.js"></script>

</body>
